<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.13.0/css/ol.css"
      type="text/css"
    />

    <title>Weather report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/82f258f6ec.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.13.0/build/ol.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <h1>Weather report</h1>

        <form id="search-form">
          <div class="mb-3 search">
            <input
              autofocus="on"
              autocomplete="off"
              style="width: 3150px"
              type="search"
              class="form-control"
              placeholder="Enter a city"
              id="search-text-input"
            />
            <input
              type="submit"
              class="form-control btn btn-primary shadow-sm"
              value="Search"
              id="search-button"
            />

            <button class="btn btn-success w-100" id="local-button">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
        </form>

        <div id="current-weather">
          <h4></h4>

          <div class="card" style="width: 540px">
            <div class="card-body">
              <div class="row">
                <div class="col forecast-row">
                  <h6 class="card-title"></h6>
                  <img src="" alt="" id="icon" />
                  <span id="temp-celcius">
                    <span class="temperature" id="temp"></span>
                    <span class="units">°C</span>
                  </span>
                  <p class="card-text weather-text" id="description"></p>
                  <p>Feels like: <span id="feels-like"></span> °C</p>
                  <p>Wind: <span id="wind"></span> km/h</p>
                  <p>Sunrise (GMT): <span id="sunrise"></span></p>
                  <p>Sunset (GMT): <span id="sunset"></span></p>
                </div>

                <div class="col">
                  <img src="" id="picture" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="forecast-weather">
          <h5>Five Day Forecast</h5>

          <div class="card" style="width: 540px">
            <div class="card-body" id="forecast"></div>
          </div>
         <div style="padding-top: 20px">
          <a
            href="https://github.com/billychen-creator/weather-report"
            target="_blank"
            >Open-source code on GitHub</a
          > by Sibylle Schlumpf
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
